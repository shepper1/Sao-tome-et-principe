
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 0.8213322083333333, lng: 6.966967500000002 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":0.3375532,"lng":6.7298686,"name":"São Tomé","jour":1,"titre":"Arrivée à São Tomé, Douce Immersion","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.3375532,6.7298686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.3375532,6.7298686","aiImageUrl":"jour1.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Nord de São Tomé","jour":3,"titre":"Au Nord, entre Plages et Roças","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour3.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Centre de São Tomé","jour":4,"titre":"Route du Cacao et Cascades","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour4.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Sud de São Tomé","jour":5,"titre":"Immersion dans le Sud Sauvage et Préservation Marine","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour5.jpg"},{"lat":-0.0069495,"lng":6.5223089,"name":"Ilhéu das Rolas","jour":6,"titre":"Aventure Équatoriale et Plaisirs Insulaires","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.0069495,6.5223089&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.0069495,6.5223089","aiImageUrl":"jour6.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Príncipe","jour":8,"titre":"Envol vers Príncipe, le Joyau Équatorial","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour8.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Nord de Príncipe","jour":9,"titre":"Exploration des Trésors Naturels du Nord de Príncipe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour9.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Côtes de Príncipe","jour":11,"titre":"Aventure en Mer et Plages Secrètes","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour11.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Parc Naturel d'Ôbo, Príncipe","jour":12,"titre":"Immersion Profonde dans la Forêt Primaire de Príncipe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour12.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Príncipe / São Tomé","jour":14,"titre":"Noël Tropical et Retour vers la Grande Île","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour14.jpg"},{"lat":0.3375532,"lng":6.7298686,"name":"Environs de São Tomé","jour":15,"titre":"Journée de Repos et Découverte des Alentours","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.3375532,6.7298686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.3375532,6.7298686","aiImageUrl":"jour15.jpg"},{"lat":0.3375532,"lng":6.7298686,"name":"São Tomé ou environs","jour":17,"titre":"Liberté d'Exploration ou Détente Personnalisée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.3375532,6.7298686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.3375532,6.7298686","aiImageUrl":"jour17.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
